<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bound ☺</title>
    <style>
      canvas{
        border: 2px solid #000;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
    <script>
      // 座標を定義
      let x = 0;
      let y = 0;
      // 座標の移動距離（速度）を定義
      let vx = 10;
      let vy = 10;

      // 最初に1度だけ行われる処理
      function setup() {
        createCanvas(600, 400)
        frameRate(60);
        background(255);
      }

      // ループ処理
      function draw() {
        // x, y をそれぞれの速度ずつ増加
        x += vx;
        y += vy;

        vy++; // y座標の速度を増加（重力）
        vy *= 0.99;

        

        if (x < 0 || x > width) {
          vx *= -1; // 跳ね返る（x座標の速度が逆に）
        }

        if (y < 0 || y > height) {
          vy *= -1; // 跳ね返る（y座標の速度が逆に）
        }

        background(255, 50); // 円を描く前に背景を薄く塗りつぶす
        circle(x, y, 30); // 円を描く
      }
    </script>
  </body>
</html>
